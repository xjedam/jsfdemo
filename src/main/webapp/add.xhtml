<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
	  <h1>#{msg.newPerson}</h1>
		<h:form id="personform">
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.personNameLabel}" />
				<h:inputText id="name" value="#{personBean.person.name}" />
				<h:outputText value="#{msg.personYobLabel}" />
				<h:inputText id="yob" value="#{personBean.person.yob}" />
				<h:outputText value="#{msg.personEmailLabel}" />
				<h:inputText id="email" value="#{personBean.person.email}" />
				<h:outputText value="#{msg.personPeselLabel}" />
				<h:inputText id="pesel" value="#{personBean.person.pesel}" >
					<f:validator validatorId="peselValidator" />
				</h:inputText>

				<h:commandButton class="btn primary" value="#{msg.personFormOKButton}"
					action="#{personBean.addPerson}" />
			</h:panelGrid>

			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
